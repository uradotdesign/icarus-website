<div class="container-fluid pt-2">
    <div id="menu" class="container">
      <nav class="navbar navbar-expand-lg justify-content-between align-items-center" aria-label="Primary">
        <a aria-label="Icarus Project Logo" class="navbar-brand" href="{{ .Site.BaseURL }}">
          <img class="img-fluid" src="/img/logo.svg" alt="Icarus Project logo" width="150px" height="auto">
        </a>

        <label for="hamburger">&#9776;</label>
        <input type="checkbox" id="hamburger"/>

        <div id="menu-items" class="collapse navbar-collapse flex-grow-0 mt-lg-0 mt-4">
          <ul class="navbar-nav align-items-lg-center">
            {{- $firstUrlElement := print "/" (index (split .RelPermalink "/") 1) "/" -}}
            {{- range .Site.Menus.main -}}
            <li class="nav-item ms-0 ms-lg-4">
              <a class="nav-link color-gray-500 {{ if eq ($firstUrlElement|lower) (.URL|lower) }}active{{end}}" {{ if eq
                ($firstUrlElement|lower) (.URL|lower) }}aria-current="page" {{end}} href="{{ .URL | absLangURL }}">{{ .Name }}</a>
            </li>
            {{ end }}
          </ul>
        </div>
      </nav>
    </div>
</div>
